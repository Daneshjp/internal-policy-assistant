services:
  postgres:
    image: postgres:15-alpine
    container_name: inspectionagent_postgres
    environment:
      POSTGRES_USER: inspection_user
      POSTGRES_PASSWORD: SecurePassword123
      POSTGRES_DB: inspection_agent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inspection_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inspectionagent_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: inspectionagent_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inspectionagent_network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: inspectionagent_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - inspectionagent_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inspectionagent_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://inspection_user:SecurePassword123@postgres:5432/inspection_agent
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=inspection-agent
      - SECRET_KEY=your-256-bit-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - ENVIRONMENT=development
      - DEBUG=true
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - ./backend:/app
      - /app/.venv  # Exclude venv from mounting
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - inspectionagent_network
    restart: unless-stopped

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inspectionagent_celery_worker
    environment:
      - DATABASE_URL=postgresql://inspection_user:SecurePassword123@postgres:5432/inspection_agent
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=inspection-agent
      - SECRET_KEY=your-256-bit-secret-key-change-in-production
      - ENVIRONMENT=development
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./backend:/app
      - /app/.venv
    command: celery -A app.tasks worker --loglevel=info
    networks:
      - inspectionagent_network
    restart: unless-stopped

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inspectionagent_celery_beat
    environment:
      - DATABASE_URL=postgresql://inspection_user:SecurePassword123@postgres:5432/inspection_agent
      - CELERY_BROKER_URL=redis://redis:6379/1
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - SECRET_KEY=your-256-bit-secret-key-change-in-production
      - ENVIRONMENT=development
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./backend:/app
      - /app/.venv
    command: celery -A app.tasks beat --loglevel=info
    networks:
      - inspectionagent_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: inspectionagent_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_GOOGLE_CLIENT_ID=your-google-client-id.apps.googleusercontent.com
      - VITE_APP_NAME=InspectionAgent
      - VITE_ENVIRONMENT=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    networks:
      - inspectionagent_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  inspectionagent_network:
    driver: bridge
